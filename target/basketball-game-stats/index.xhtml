<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>Basketball stats</title>
</h:head>
<h:body>
    <h2>Leagues</h2>
    <ol>
        <ui:repeat value="#{leagues.allLeagues}" var="league">
            <li><h:link value="#{league.name}" outcome="teams?leagueId=#{league.id}" /></li>
        </ui:repeat>
    </ol>

    <h3>Add new league</h3>
    <h:form>
        Team name: <h:inputText value="#{leagues.leagueToAdd.name}" required="true" />
        <h:commandButton value="Add new league" action="#{leagues.createLeague()}" />
    </h:form>
    <!--<h:link outcome="teams?leagueId=#{league.id}" value="MyBatis implementation"/>-->
</h:body>
</html>
